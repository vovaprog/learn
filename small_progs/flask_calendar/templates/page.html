<html>
<head>
<title>{{data.title}}</title>
{#<style>
a:active  {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:link    {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:visited {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:hover   {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
</style>#}
</head>
{#<body bgcolor="{{settings['bgcolor']}}">#}
<body>
<table width="90%" align="center" height="100%">
<tr>
<td>
<a href="{{data.prev_month_link}}">prev</a>
</td>
<td align="center">
{{data.title}}
</td>
<td align="right">
<a href="{{data.next_month_link}}">next</a>
</td>
</tr>
<tr>
<td colspan="3">
<table align="center" cellspacing="1px" cellpadding="0px" width="100%" height="100%" border="1">
{% for week in data.month %}
<tr>
    {% for date_data in week %}
    <td valign="top" width="14%">
        <table width="100%">
        <tr>
        <td bgcolor="#dddddd"><a href="{{date_data.create_task_link}}" style="color:black;text-decoration:none;">{{ date_data.day }}</a></td>
        </tr>
        {% for task_data in date_data.tasks %}
            <tr><td bgcolor="#bbffbb"><a href="{{ task_data.edit_link }}" style="color:black;text-decoration:none;">{{ task_data.task }}</a></td></tr>        
        {% endfor %}        
        </table>
    </td>        
    {% endfor %}
</tr>
{% endfor %}
</table>
</td></tr></table>
</body>
</html>
